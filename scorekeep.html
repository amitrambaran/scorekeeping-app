<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="scorekeep.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body>
    <div class="container">
        <h1 id="scoreboard"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
        <h2>Playing to: <span id="maxScoreDisplay">5</span></h2>
        <input type="number">
        <button id="p1">+ Player 1</button>
        <button id="p2">+ Player2</button>
        <button id="reset">Reset</button>
        <script type="text/javascript" src="scorekeep.js"></script>
    </div>
</body>

</html>
